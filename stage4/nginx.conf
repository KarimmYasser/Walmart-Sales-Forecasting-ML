# Nginx reverse proxy configuration for production deployment
# Routes traffic to both API and Dashboard services

events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api:8000;
    }

    upstream dashboard_backend {
        server dashboard:8501;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=5r/s;

    server {
        listen 80;
        server_name _;  # Replace with your domain name

        # Increase buffer sizes for Streamlit
        client_max_body_size 100M;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        # API routes - accessible at http://your-domain/api/
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Remove /api prefix before forwarding
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://api_backend;
            proxy_redirect off;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        }

        # Dashboard routes - accessible at http://your-domain/
        location / {
            limit_req zone=dashboard_limit burst=10 nodelay;
            
            proxy_pass http://dashboard_backend;
            proxy_redirect off;
        }

        # Streamlit WebSocket endpoint
        location /_stcore/stream {
            proxy_pass http://dashboard_backend/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }
    }

    # Optional: SSL configuration (uncomment when you have SSL certificate)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/ssl/certs/your-cert.pem;
    #     ssl_certificate_key /etc/ssl/private/your-key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #
    #     # Same location blocks as above
    # }
}
